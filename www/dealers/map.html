<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;
    charset=utf-8">
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAeJi171_nd9isIp1U58-gPBTUsIO7jwB_x_o49SLgzsPrVC2gJRRTY4gDCneaxkswsJVfpbuXvpjNdw" type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[
    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(
        document.getElementById("map"));
        map.setMapType(G_HYBRID_MAP);
        map.addControl(new GSmallMapControl());
        map.setCenter(
        new GLatLng(42.785955,-88.02829), 5);
        function createMarker(point, text, title) {
          var marker =
          new GMarker(point,{title:title});
          GEvent.addListener(
          marker, "click", function() {
            marker.openInfoWindowHtml(text);
          });
          return marker;
        }
        var marker = createMarker(
        new GLatLng(42.220128,-85.934973),
        'Thomas Brothers', '41764 W Red Arrow Hwy, Paw Paw, MI 49079, Tel: 269-637-5291');
        map.addOverlay(marker);
        var marker = createMarker(
        new GLatLng(45.075339,-64.573002),
        'Scotian Gold', '7027 Highway #1, Coldbrook, NS, Tel: 902-679-6662');
        map.addOverlay(marker);
        var marker = createMarker(
        new GLatLng(45.108969,-73.276148),
        'Agri-Flex', '2829, Route 225 Henryville, Qc, Tel: 450-294-9898');
        map.addOverlay(marker);        
        var marker = createMarker(
        new GLatLng(41.615421,-83.365921),
        'George Ackerman', '300 Mill St, Curtice, OH 43412, Tel: (419) 836-7735');
        map.addOverlay(marker);   
        var marker = createMarker(
        new GLatLng(40.232101,-94.445686),
        'Midwest Grower Supply', 'Stanberry, MO, Tel: (660) 783-0006');
        map.addOverlay(marker);        
        var marker = createMarker(
        new GLatLng(42.509603,-72.699279),
        'OESCO', 'Conway, MA, Tel: (800) 634-5557');
        map.addOverlay(marker);         
        var marker = createMarker(
        new GLatLng(45.158014,-122.855387),
        'Lenon Implement CO', '2175 N Pacific Hwy, Woodburn, OR 97071, Tel: (503) 348-4433');
        map.addOverlay(marker);         
              
                }
    }
    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map"
    style="width: 1200px; height: 700px"></div>
  </body>
</html>
